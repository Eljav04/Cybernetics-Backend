<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./admin.css">
</head>

<body>
    <h3 class="AdminPanel_Info">
        Add new product
    </h3>
    <p class="AdminPanel_Choose">
        Enter all required info in the input fileds
    </p>

    <form class="Add_Form" action="Add" method="post">
        <label for="name">Enter product name</label>
        <input type="text">

        <label for="name">Enter product quantity</label>
        <input type="number">

        <label for="name">Enter product price</label>
        <input type="text">

        <label for="name">Choose the product image</label>

        <div class="ChooseBtn_Container">
            <input type="file" name="file-1[]" id="file-1" class="inputfile inputfile-1"
                data-multiple-caption="{count} files selected" multiple />
            <label for="file-1"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="17" viewBox="0 0 20 17">
                    <path
                        d="M10 0l-5.2 4.9h3.3v5.1h3.8v-5.1h3.3l-5.2-4.9zm9.3 11.5l-3.2-2.1h-2l3.4 2.6h-3.5c-.1 0-.2.1-.2.1l-.8 2.3h-6l-.8-2.2c-.1-.1-.1-.2-.2-.2h-3.6l3.4-2.6h-2l-3.2 2.1c-.4.3-.7 1-.6 1.5l.6 3.1c.1.5.7.9 1.2.9h16.3c.6 0 1.1-.4 1.3-.9l.6-3.1c.1-.5-.2-1.2-.7-1.5z" />
                </svg> <span>Choose a file&hellip;</span></label>
        </div>


        <input class="Submit" type="submit" value="Submit">
    </form>


    <script src="./add.js"></script>
</body>

</html>
